<!DOCTYPE html>
<html>
  <head>
    <title>
      Register form
    </title>
    <meta charset="UTF-8">
    <meta property="keywords" content="">
    <meta name="language" content="es_ES">
    <link rel="stylesheet" href="css/reset.css"> 
    <link rel="stylesheet" href="css/style.css"> 
  </head>
  <body>
    <div class="container">
      <h1>Register</h1>
      <form id="registerForm">
				<label for="text" name="name" class="label">Full Name:</label>
        <input type="text" class="input" id="fullnameField" required>
        <span class="errorFullname-hidden">
          Full name should have 6 characters at least and a space
        </span>
        <label for="email" class="label">Email:</label>
        <input type="email" class="input" id="emailField" required>
        <span class="errorEmail-hidden">
          Wrong email format
        </span>
        <label for="password" class="label">Password:</label>
        <input type="password" class="input" id="passwordField" required>
        <span class="errorPassword-hidden">
          Wrong password. Must have 8 characters minimum with letters and numbers
        </span>
				<label for="password" class="label">Confirm Password:</label>
        <input type="password" class="input" id="secondPasswordField" required>
        <span class="errorConfirmPassword-hidden">
          Incorrect password. should be the same as the field as above
        </span>
        <input type="button" class="inputButton" value="Sign Up">
				<input type="reset" class="inputButtonReset" value="Reset">
        <div>
          <a class="linkRegister" href="login.html">Do you have an account? Log In</a>
        </div>
      </form>     
    </div>
    <div class="validations-hidden">
    </div>
		<script type="text/javascript" src="js/register.js"></script>
    <script type="text/javascript" src="js-week10/validationsRegister.js"></script>
  </body>
  <footer class="footer">
    2021. All rights reserved
  </footer>
</html>
